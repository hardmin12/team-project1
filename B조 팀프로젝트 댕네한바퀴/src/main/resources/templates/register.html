						<div class="mb-3">
							<label for="username" class="form-label">
								<span class="badge bg-danger">필수입력</span>
								E-mail
							</label>
							<input class="form-control" type="email"
								th:errorclass="is-invalid" th:field="*{email}"/>

						</div>
						<div class="mb-3">
							<label for="username" class="form-label">

							</label>
							<input class="form-control" type="text"
								th:errorclass="is-invalid" th:field="*{addr}"/>
							<div class="invalid-feedback" th:errors="*{addr}"></div>
						</div>

							회원가입
